name: CI - Build & Test
on:  workflow_dispatch
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18]  # Matrix for multi-version testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
        working-directory: ./app
      - run: npm test
        working-directory: ./app
      - name: Build Docker
        run: |
          docker build -t app:${{ matrix.node }} ./app
      - name: Cache layers  # Best practice: Cache for faster builds
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}